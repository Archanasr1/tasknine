<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Hover</title>
</head>
<body>

  <!-- Image Element -->
  <img id="hoverImage" src="https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=600&q=80" alt="Cute Kitten" width="300">

  <!-- JavaScript to toggle image visibility -->
  <script>
    const image = document.getElementById('hoverImage');

    image.addEventListener('mouseover', () => {
      image.style.display = 'none';
    });

    image.addEventListener('mouseout', () => {
      image.style.display = 'block';
    });
  </script>

</body>
</html>
